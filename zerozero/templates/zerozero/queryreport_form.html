<form method="POST" action="" id="query-form">
  {% csrf_token %}
  {{ form.as_p }}
  <br/>
  <button name="save">Save</button>
  <button name="save-and-download" onclick="window.open(getUrl(), '_blank')">
    Save &#38; Download
  </button>
  <button name="download" type="button" onclick="window.open(getUrl(), '_blank')" >
    Download
  </button>
  <button name="copy-url" type="button" onclick="copyUrl()">
    Copy URL
  </button>
</form>
